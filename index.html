<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3-D Surgical-Clamp Inspector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#f4f7fa;font-family:Arial,Helvetica,sans-serif;}
  #scene{position:relative;width:100%;height:100%;perspective:1200px;perspective-origin:50% 50%;}
  #model{
    position:absolute;top:50%;left:50%;width:300px;height:300px;
    transform-style:preserve-3d;transform:translate(-50%,-50%) rotateX(-20deg) rotateY(0deg);
    transition:transform .1s linear;
  }
  .face{
    position:absolute;width:100%;height:100%;background-size:cover;background-position:center;
    backface-visibility:hidden;box-shadow:0 8px 20px rgba(0,0,0,.2);
  }
  #front  {background-image:url('https://images.unsplash.com/photo-1582719488250-c89cae4dc9b4?w=800'); transform:translateZ(150px);}
  #back   {background-image:url('https://images.unsplash.com/photo-1582721479089-9929e3a4f451?w=800'); transform:rotateY(180deg) translateZ(150px);}
  #right  {background:#bbb;transform:rotateY(90deg) translateZ(150px);}
  #left   {background:#bbb;transform:rotateY(-90deg) translateZ(150px);}
  #top    {background:#bbb;transform:rotateX(90deg) translateZ(150px);}
  #bottom {background:#bbb;transform:rotateX(-90deg) translateZ(150px);}

  .hotspot{
    position:absolute;width:18px;height:18px;border-radius:50%;cursor:pointer;
    transform:translate(-50%,-50%);box-shadow:0 0 12px rgba(255,255,255,.9);
    animation:pulse 2s infinite; role:button; tabindex:0;
  }
  .damage{background:#e91e63;}
  .wear  {background:#ff9800;}
  .germ  {background:#4caf50;}
  @keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.5);}}

  #tooltip{
    position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
    background:rgba(0,0,0,.85);color:#fff;padding:12px 20px;border-radius:8px;
    font-size:14px;max-width:340px;pointer-events:none;opacity:0;transition:opacity .3s;
  }
  #info{
    position:absolute;top:15px;left:15px;background:rgba(0,0,0,.7);color:#fff;padding:12px 18px;
    border-radius:8px;font-size:14px;max-width:320px;
  }
  .legend{
    position:absolute;bottom:15px;right:15px;background:#fff;padding:10px 14px;border-radius:6px;
    box-shadow:0 2px 8px rgba(0,0,0,.15);font-size:13px
