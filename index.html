<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Surgical Clamp – Rotate & Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <style>
    body { margin:0; overflow:hidden; background:#f0f4f8; font-family:Arial,Helvetica,sans-serif; }
    #container { width:100vw; height:100vh; }
    #info {
      position:absolute; top:15px; left:15px; background:rgba(0,0,0,0.7); color:#fff;
      padding:12px 16px; border-radius:8px; font-size:14px; max-width:340px;
    }
  </style>

  <!-- Three.js + GLTF loader + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="container"></div>

  <div id="info">
    <strong>Drag</strong> to rotate • <strong>Scroll / pinch</strong> to zoom
  </div>

  <script>
    // ---------- Scene Setup ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f4f8);

    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0.8, 0.6, 1.2);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 0.5;   // zoom in
    controls.maxDistance = 5;     // zoom out

    // ---------- Lighting ----------
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
    dirLight.position.set(3, 5, 4);
    scene.add(dirLight);

    // ---------- Load 3D Surgical Clamp (GLB) ----------
    const loader = new THREE.GLTFLoader();
    loader.load(
      // Free realistic clamp model (public domain)
      'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/SurgicalClamp/glTF/SurgicalClamp.gltf',
      (gltf) => {
        const clamp = gltf.scene;
        clamp.scale.set(2, 2, 2);          // make it bigger
        clamp.rotation.set(0, Math.PI, 0); // orient nicely
        scene.add(clamp);

        // Auto-center the model
        const box = new THREE.Box3().setFromObject(clamp);
        const center = box.getCenter(new THREE.Vector3());
        clamp.position.sub(center);
      },
      undefined,
      (err) => console.error('GLTF load error:', err)
    );

    // ---------- Resize ----------
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ---------- Animation Loop ----------
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
